  <main>
    <section class="contact-header">
      <h1>Get in Touch</h1>
      <p>If you’re interested in collaborating, have questions, or want to learn more, drop me a message!</p>
    </section>

    <section class="contact-container">
      <div class="contact-info">
        <div>
          <h3>Email</h3>
          <p><a href="mailto:hazakzy@gmail.com">hazakzy@gmail.com</a></p>
        </div>
        <div>
          <h3>Twitter</h3>
          <p><a href="https://x.com/hazakzy" target="_blank">@hazakzy</a></p>
        </div>
      </div>

      <form class="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
